<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo and Notes</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">

</head>

<body>
    <div class="header">
        <h1>Todo and Notes</h1>
        <div class="input-container">
            <input type="text" placeholder="Add Todo..." id="add-data">
            <button id="add-data-btn" class="btn">Add</button>
        </div>
    </div>
    <div class="main">
        <!-- Main Data Section -->
        <div class="section-main" id="data-list">
            <h1 class="data-watermark">Add some Todos...</h1>
        </div>
        <!-- Notes Area Section -->
        <div class="section-notes" id="notes-list">
            <div class="notes-list--header">
                <input type="text" placeholder="Add Notes..." id="add-notes">
                <button id="add-notes-btn" class="btn">Add</button>
            </div>
            <div class="notes-list--list" id="main-notes-list">
                <h1 class="notes-watermark">Add some Notes...</h1>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
